<!-- 폼의 유효성 검증(숫자) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>review16</title>  

    <script>

        function checkNumeric(elem, msg) {
            let exp = /^[0-9]+$/;

            if ( elem.value.match(exp) ) {
                return true;
            } else {
                alert(msg);
                elem.focus();
                return false;
            }
        }

    </script>
    
</head>
<body>

    <form>
        
        전화번호(-없이 입력): <input type="text" id="phone">
        <input type="button" onclick="checkNumeric(document.getElementById('phone'), '숫자만 입력하세요!')" value="확인"> 

    </form>

</body>
</html>
