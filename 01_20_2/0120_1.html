<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>table</title>
        <body>

            <table border="1" style="text-align: center;">
            <caption>시간표</caption>

                <!-- 첫 번째 행 / 줄 -->
                <tr>
                    <td></td>
                    <th>월요일</th>
                    <th>화요일</th>
                    <th>수요일</th>
                    <th>목요일</th>
                    <th>금요일</th>
                    <td rowspan="9">주말</td>
                </tr>

                <!-- 두 번째 행 / 줄 -->
                <tr>
                    <th>1교시</th>
                    <td>국어</td>
                    <td>체육</td>
                    <td>수학</td>
                    <td>미술</td>
                    <td>수학</td>
                </tr>

                
                <!-- 세 번째 행 / 줄 -->
                <tr>
                    <th>2교시</th>
                    <td>수학</td>
                    <td>음악</td>
                    <td>영어</td>
                    <td>미술</td>
                    <td>사회</td>
                </tr>
                
                
                <!-- 네 번째 행 / 줄 -->
                <tr>
                    <th>3교시</th>
                    <td>일본어</td>
                    <td>사회</td>
                    <td>영어</td>
                    <td>일본어</td>
                    <td >사회</td>
                </tr>

                
                <!-- 다섯 번째 행 / 줄 -->
                <tr>
                    <th>4교시</th>
                    <td>일본어</td>
                    <td>영어</td>
                    <td>수학</td>
                    <td >음악</td>
                    <td>사회</td>
                </tr>

                <tr>
                    <td colspan="6" style="text-align: center;">점심시간</td>
                </tr>

                
                <!-- 여섯 번째 행 / 줄 -->
                <tr>
                    <th>5교시</th>
                    <td>영어</td>
                    <td>국어</td>
                    <td>사회</td>
                    <td>국어</td>
                    <td>일본어</td>
                </tr>

                
                <!-- 일곱 번째 행 / 줄 -->
                <tr>
                    <th>6교시</th>
                    <td>컴구조</td>
                    <td>미술</td>
                    <td>국어</td>
                    <td>창체</td>
                    <td>HR</td>
                </tr>

                
                <!-- 여덟 번째 행 / 줄 -->
                <tr>
                    <th>7교시</th>
                    <td>체육</td>
                    <td>미술</td>
                    <td></td>
                    <td>사회</td>
                    <td>CA</td>
                </tr>

            </table>
            
        </body>
    </head>
</html>
