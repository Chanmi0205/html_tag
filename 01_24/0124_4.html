<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <title>layout</title>

     <style>

         /* 전체 태그에  스타일 주는 방법 */

         * {
            border: 1px solid; 
         }

         aside {
             float: left;
         }

         main {
             float: left;
         }

         footer {
             clear: left;
         }

     </style>
</head>
<body>
    <!-- 너비 : 1200px, 높이 : 820px -->
    
    <!-- 시맨틱 태그 : 의미를 쉽게 알 수 있는 태그
        제목영역 : <header>
        사이드영역 : <aside>
        메인영역 : <main>, <section> 
        
        마지막 영역 : <footer>-->

    <div>
    <!-- 너비, 1200px, 높이 : 120px -->
    <header style="width: 1200px; height: 120px;"></header>

    <!-- 사이드 영역 너비 : 150px, 높이 600px -->
    <aside style="width: 150px; height: 600px;"></aside>

    <!-- 메인 영역 너비 : 900px, 높이 600px -->
    <main style="width: 900px; height: 600px;"></main>

    <!-- 사이드 영역 너비 : 150px, 높이 600px -->
    <aside style="width: 150px; height: 600px;"></aside>

    <!-- 푸터 영역 너비 : 1200px 높이 : 100px -->
    <footer style="width: 1200px; height: 100px;"></footer>
    
    </div>
</body>
</html>
