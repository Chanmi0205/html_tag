<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>relative absolute</title>

    <style>
        #continer {
            position: relative;
            background: url("sjg.jpg") no-repeat;
            background-size: cover;
            width: 800px;
            height: 500px;
        }

        p {
            color: cornflowerblue;
            font-size: 120px;
            text-shadow: 2px 2px 0 black;
            position: absolute;
            bottom: -100px;
            right: 50px;
        }
    </style>

</head>
<body>

    <div id="continer">
    <p>CSS</p>
    </div>

</body>
</html>
