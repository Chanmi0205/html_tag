<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h2>회원 가입을 환영합니다</h2>

    <form>
        <fieldset>
            <legend>사용자 정보</legend>
        <!-- 순서 없는 목록 -->
        <ul>
 
            <li>
                <!-- 아이디 -->
                <label for="id">아이디</label>
                <input type="text" id="identy">
            </li>

            <li>
                <!-- 이메일 -->
                <label for="email">이메일</label>
                <input type="email" id="email">
            </li>

            <li>
                <!-- 비밀번호 -->
                <label for="pw">비밀번호</label>
                <input type="password" id="pw">
            </li>

            <li>
                <!-- 비밀번호 확인 -->
                <label for="pw_check">비밀번호 확인</label>
                <input type="password" id="pw_check">
            </li>
 
        </ul>
        </fieldset>

        <fieldset>
            <legend>이벤트와 새로운 소식</legend>
           
            <!-- 메일 수신함 -->
            <input type="radio" id="re_email" name="event" value="no"> 
            <label for="re_check">메일 수신</label>

            <!-- 메일 수신 안 함 -->
            <input type="radio" id="no_email" name="event" value="no">
            <label for="no_check">메일 수신 안 함</label>
        </fieldset>

        <!-- 가입하기 버튼 -->
        <input type="submit" value="가입하기">
        <input type="reset" value="취소">
    </form>
</body>
</html>
