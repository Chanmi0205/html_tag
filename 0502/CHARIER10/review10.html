<!-- 대문자에서 소문자로 바꾸기 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>review10</title>  

    <script>

        function sub() {
            let x = document.getElementById('name');
            x.value = x.value.toLowerCase();
        }

    </script>
    
</head>
<body>

    <p>영어단어 : </p> <input type="text" id="name" onchange="sub()">
    <p>입력필드를 벗어나면 소문자로 변경됩니다.</p>

</body>
</html>
