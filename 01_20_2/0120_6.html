<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <body>

        <h2>회원 가입을 환영합니다</h2>

       <form>
           <fieldset>
           <legend>사용자 정보</legend>

                <ul>
                     <li>  <label for="name">아이디</label> <input type="text" id="name"> </li>

                     <li>  <label for="email">이메일</label> <input type="email" id="email"> </li>
                     
                     <li>  <label for="password">비밀번호</label> <input type="password" id="password"> </li>

                     <li>  <label for="password">비밀번호 확인</label> <input type="password" id="password_2"> </li>
                </ul>

            </fieldset>
        </form>

        <form>
            <fieldset>
                <legend>이벤트와 새로운 소식</legend>

                    <input type="radio" id="yes">
                    <label for="yes">메일 수신</label>
                
                    <input type="radio" id="no">
                    <label for="no">메일 수신 안 함</label>
                    
            </fieldset>
        </form>

        <input type="submit" value="가입하기">

        <input type="reset" value="취소">
    
    </body>
