<!-- HTML 요소 접근하기 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>review6</title>

    <script>

        function func() {
            e = document.getElementById("test"); /* id가 test인 요소를 가져온다. */
            e.style.color = "red"; /* id가 test인 요소의 style의 속성을 변경한다. */
        }

    </script>
    
</head>
<body>

    <h1 id="test">This is a heading.</h1>

    <button type="button" onclick="func()">클릭하세요!</button>
</body>
</html>
