<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>회원 가입을 환영합니다</h2>

    <form>

        <fieldset>
            <legend>사용자 정보</legend>
            <table border="1">
                <tr>
                    <!-- 1행 1열 -->
                    <td rowspan="5">
                        <img src="sjg.png" alt="짱구" width="100" height="100">
                    </td>

                    <!-- 1행 2열, 3열 -->
                    <th>이름<sup>*</sup></th>
                    <td> <input type="text" autofocus required></td>
                </tr>
                
                <tr>
                    <!-- 2행 2열, 3열-->
                    <th>생년월일<sup>*</sup></th>
                    <td><input type="date" required></td>
                </tr>

                <tr>

                    <!-- 3행 2, 3열-->
                    <th>이메일<sup>*</sup></th>
                    <td><input type="email" required></td>
                </tr>

                <tr>
                    <!-- 4행 2, 3열 -->
                    <th>비밀번호<sup>*</sup></th>
                    <td><input type="password" required></td>
                </tr>

                    <!-- 5행 2, 3열-->
                <tr>
                    <th>학교</th>
                    <td><input type="text" value="상일미디어고" readonly></td>
                </tr>

                <tr>
                    <!-- 6행 1, 2열-->
                    <th>학년</th>
                    <td colspan="2">
                        <select>
                            <option value="1">선택안함</option>
                            <option value="2">1학년</option>
                            <option value="3">2학년</option>
                            <option value="4">3학년</option>
                            <option value="5">졸업생</option>
                        </select>
                    </td>
                </tr>

            </table>
        </fieldset>

        <fieldset>

            <!-- 이벤트 수신 -->
            <legend>이벤트와 새로운 소식</legend>
              <input type="radio" id="re_email">
              <label for="re_email">메일 수신</label>
            
              <input type="radio" id="no_email">
              <label for="no_email">메일 수신 안 함</label>

        </fieldset>

        <!-- 가입하기, 취소하기 버튼 -->
        <input type="submit" value="가입하기">
        <input type="reset" value="취소">
    </form>
</body>
</html>
