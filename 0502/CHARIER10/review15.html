<!-- 폼의 유효성 검증(문자 길이) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>review15</title>  

    <script>

        function checkLength(elem, min, max) {
            let s = elem.value;

            if ( s.length >= min && s.length <= max) {
                return true;
            } else {
                alert(min + " 문자와 " + max + "문자 사이로 입력해주세요!");
                elem.focus();
                return false;
            }
        }

    </script>
    
</head>
<body>

    <form>
        
        이름(6~8문자) : <input type="text" id="name">

        <input type="button" onclick="checkLength(document.getElementById('name'), 6, 8)" value="확인">

    </form>

</body>
</html>
