<!-- 학점 출력하는 프로그램 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>review8</title>

    <script>

        let grade = prompt("성적을 입력하세요:", "A-F사이의 문자로");
        switch(grade) {

            case 'A': alert("잘했어요!");
            break;

            case 'B': alert("괜찮은 점수군요");
            break;

            case 'C': alert("괜찮은 점수군요");
            break;

            case 'D': alert("좀더 노력하세요");
            break;

            case 'F': alert("다음학기 수강하세요");
            break;

            default: alert("알수없는 학점입니다.");
        }

    </script>
    
</head>
<body>

</body>
</html>
